{% extends 'base/base.html' %}


{% block contenu %}
<br/><br/>
<!doctype html>
{% load static %}

<html lang="en">

<head>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <link href="{% static 'css/createcomnt.css' %}" rel="stylesheet">  

</head>

<body>
  
    <div class="container">
        <div class="row">
<div class=" col-lg-6" style="padding-bottom:25px;">      

      <div class="col-md-12 all-lessons md-show"> 
  
      <div class="card comment-card">              
        
        <div class=" contact">
            <div class="col-md-12">
                {% if user.is_authenticated %}
                        <form method="POST" action="">
                            {% csrf_token %}
                            <br/><br/><br/>
                                <div class="input-field col s12" >
                                    {{form.rate}}
                                </div>
                               
                                <div class="card-content">
                                   
                                    <div class="input-group" placeholder="Nom...">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat-right-text" viewBox="0 0 16 16">
                                            <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                                            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                          </svg>
                                         {{form.body}}  
                                    </div>                                    
                                </div>
                                <div class="footer text-center">
                                    
                                    <button type="submit"  class="btn   send-post">Envoyer</button>
                                    
                                </div>
                            
                        </form>
                        {%endif%}
            </div>
        
        </div>
      </div>
  </div>
</div>

</div>
</div>
</body>
<!--   Core JS Files   -->
<script src="../assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>


</html>
{%endblock%}
